<!DOCTYPE html>

<head>
    <title>Controls</title>
    <meta name="viewport" content="width = device-width, initial-scale=1.0" charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<html lang="en">
    <div class="dashboard-container">
        <div class="H"><i icon-name="menu" style="width: 28px; height: 28px; color: rgba(255, 255, 255,0.75);"></i><p class="titleH">controls</p></div>
        
        <div class="grid">
            <div class="bin-state" style="overflow: hidden; justify-content: space-between; display: flex; height: 7vh;">
                <div class="bar-hori" style="width: 66%; height: 100%; background-color: pink; display: flex;align-items: center;">
                    <p class="big-text" style="position:relative; margin-left: 15px;">66%</p>
                </div>
                <i data-lucide="zap" style=" margin-right:15px; width: 24px; height: 24px; color: rgba(255,255,255,0.75);"></i>
            </div>
            <div class="bin-state" style="overflow: hidden; justify-content: space-between; display: flex; height:7vh;">
                <div class="bar-hori" style="width: 40%; height: 100%; background-color: pink; display: flex;align-items: center;">
                    <p class="big-text" style="position:relative; margin-left: 15px;">5kg</p>
                </div>
                <i data-lucide="weight" style=" margin-right: 15px; width: 24px; height: 24px; color: rgba(255,255,255,0.75);"></i>
            </div>
        </div>
        
        <div class="gridSquares">
            <div class="sqButton" style="box-shadow: 0px 0px 5px rgba(22,22,24,0.75) inset;"><i icon-name="fan" class="sqIco"></i> <p style="color: white; font-weight: bolder;">Stop Motors</p> </div>
            <div class="sqButton" style="opacity: 50%; box-shadow: 0px 0px 5px rgba(22,22,24,0.5);"><i icon-name="brush-cleaning" class="sqIco"></i> <p style="color: white; font-weight: bolder;">Start Cleaning</p> </div>
            <div class="sqButton" style="opacity: 50%; box-shadow: 0px 0px 5px rgba(22,22,24,0.5);"><i icon-name="bot" class="sqIco"></i> <p style="color: white; font-weight: bolder;">Auto Mode</p> </div>
        </div>

        <div class="joystick">
            <div class="center-stick">
                <img src="CTRL.svg" width="100%" height="100%" style="opacity: 75%;">
            </div>
        </div>

        <div class="grid-rpm">
            <div class="rpm-p">
                <p class="small-text">Left Motor</p>
                <div class="rpm" style="overflow: hidden; justify-content: space-between; display: flex;">
                    <div class="bar-hori" style="width: 40%; height: 100%; background-color: pink; display: flex;align-items: flex-start; justify-content: center; flex-direction: column;">
                    <p class="rpm-text" style="position:relative; margin-left: 15px;">1000</p>
                    <p style="color: rgba(255,255,255,0.5); font-weight: lighter;margin-left: 15px;">rpm</p>
                </div>
                <i data-lucide="fan" style=" margin-right: 15px; width: 24px; height: 24px; color: rgba(255,255,255,0.75);"></i>
            </div>
            </div>
            <div class="rpm-p">
                <p class="small-text">Right Motor</p>
                <div class="rpm" style="overflow: hidden; justify-content: space-between; display: flex;">
                    <div class="bar-hori" style="width: 40%; height: 100%; background-color: pink; display: flex;align-items: flex-start; justify-content: center; flex-direction: column;">
                    <p class="rpm-text" style="position:relative; margin-left: 15px;">1000</p>
                    <p style="color: rgba(255,255,255,0.5); font-weight: lighter;margin-left: 15px;">rpm</p>
                </div>
                <i data-lucide="fan" style=" margin-right: 15px; width: 24px; height: 24px; color: rgba(255,255,255,0.75);"></i>
            </div>
            </div>
            </div>
        </div>

    </div>

    <div class="footer">
            <a href="dashboard.html" id="bottom-button"><i icon-name="layout-dashboard" id="bottom-button"></i></a>
            <a href="controls.html" id="bottom-button"><i icon-name="gamepad-directional" id="bottom-button"></i></a>
            <a href="settings.html" id="bottom-button"><i icon-name="settings-2" id="bottom-button"></i></a>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>lucide.createIcons()</script>
</html>
